<div class="users">
  <div class="header-wrapper">
    <h3 class="title">Listagem de usu√°rios</h3>
    <div class="subtitle">
      Escolha um cliente para visualizar os detalhes
      <app-button routerLink="/edit" [button]="buttonData[0]"></app-button>
    </div>
  </div>

  <ul>
    <li class="item" *ngFor="let customer of customers">
      <div>
        <span class="name">{{customer.name}}</span>
        <span>{{customer.email}}</span>
      </div>
      <div>
        <span class="cpf">{{customer.id}}</span>
        <span>{{customer.phone}}</span>
      </div>
      <div class="status">
        <span [class]="customer.status" class="dot"></span>
        {{status[customer.status]}}
      </div>
      <div>
        <app-button [button]="buttonData[1]"></app-button>
      </div>
    </li>
  </ul>

  <span>Exibindo {{customers.length}} clientes</span>
</div>
